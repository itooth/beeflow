server:
  port: 8000
  servlet:
    session:
      cookie:
        http-only: true
        secure: false
    context-path: /

spring:
  datasource:
    url: jdbc:h2:mem:beeflow
    username: sa
    password: password
    driverClassName: org.h2.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  activiti:
    database-schema-update: true
    history-level: full
    db-history-used: true
    
  web:
    cors:
      allowed-origins: 
        - http://localhost:5174
        - http://127.0.0.1:5174
      allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
      allowed-headers: "*"
      exposed-headers:
        - Authorization
        - Link
        - X-Total-Count
        - X-${flow.name}-Alert
        - X-${flow.name}-Params
      allow-credentials: true
      max-age: 1800

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

flow:
  name: beeflow
  max-file-size: 100
  max-request-size: 100
  ignore-auth-url:
    - /**
  organ-api:
    name: base-service
    path: orgApi
    url: http://localhost:8081